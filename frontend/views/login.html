<div class="row justify-content-center">
    <div class="col-md-6">
        <h2>Login</h2>
        <form id="login-form">
            <div class="mb-3">
                <label for="login-email" class="form-label">Email address</label>
                <input type="email" class="form-control" id="login-email" name="username" required>
            </div>
            <div class="mb-3">
                <label for="login-password" class="form-label">Password</label>
                <input type="password" class="form-control" id="login-password" name="password" required>
            </div>
            <div id="login-error" class="alert alert-danger" style="display: none;" role="alert">
                <!-- Error messages will be shown here -->
            </div>
            <button type="submit" class="btn btn-primary">Login</button>
            <p class="mt-3">
                Don't have an account? <a href="#register">Register here</a>
            </p>
             <p class="mt-2">
                <!-- Add Google Login button later -->
                <!-- <a href="/api/v1/auth/google" class="btn btn-outline-secondary">Login with Google</a> -->
            </p>
        </form>
    </div>
</div>
