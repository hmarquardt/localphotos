<div class="row justify-content-center">
    <div class="col-md-6">
        <h2>Login</h2>
        <form id="login-form">
            <div class="mb-3">
                <label for="login-email" class="form-label">Email address</label>
                <input type="email" class="form-control" id="login-email" name="username" required>
            </div>
            <div class="mb-3">
                <label for="login-password" class="form-label">Password</label>
                <input type="password" class="form-control" id="login-password" name="password" required>
            </div>
            <div id="login-error" class="alert alert-danger" style="display: none;" role="alert">
                <!-- Error messages will be shown here -->
            </div>
            <button type="submit" class="btn btn-primary">Login</button>
            <p class="mt-3">
                Don't have an account? <a href="#register">Register here</a>
            </p>
             <p class="mt-2">
                <button type="button" id="google-login-btn" class="btn btn-outline-danger w-100 mt-2">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-google" viewBox="0 0 16 16">
                        <path d="M15.545 6.558a9.4 9.4 0 0 1 .139 1.626c0 2.434-.87 4.492-2.384 5.885h.002C11.978 15.292 10.158 16 8 16A8 8 0 1 1 8 0a7.7 7.7 0 0 1 5.352 2.082l-2.284 2.284A4.35 4.35 0 0 0 8 3.166c-2.087 0-3.86 1.408-4.492 3.304a4.8 4.8 0 0 0 0 3.063h.003c.635 1.893 2.405 3.301 4.492 3.301 1.078 0 2.004-.276 2.722-.764h-.003a3.7 3.7 0 0 0 1.599-2.431H8v-3.08z"/>
                    </svg> Login with Google
                </button>
            </p>
        </form>
    </div>
</div>
